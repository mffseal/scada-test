{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
{% endblock head %}

{% block content %}
    <main role="main" class="container text-center">
        <div class="jumbotron" style="background-color: rgba(233, 236, 239, 0.8) !important;">
            <h1><i class="fa fa-check center" style="color:orange"></i>&nbsp;&nbsp;&nbsp;&nbsp;所有临时文件已删除</h1>
            <br>
            <p class="lead">请返回首页继续使用其它功能。</p>
            <br>
            <a class="btn btn-lg btn-primary" href="/" role="button"><i class="fa fa-undo" style="color:orange"></i>&nbsp;返回首页</a>
        </div>
    </main>
{% endblock content %}
